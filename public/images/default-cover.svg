<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.6);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="300" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="600" y="50" width="100" height="100" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- 覆盖层 -->
  <rect width="800" height="400" fill="url(#overlayGradient)"/>
  
  <!-- 中心图标 -->
  <g transform="translate(400, 200)">
    <!-- 文档图标 -->
    <rect x="-30" y="-40" width="60" height="80" fill="rgba(255,255,255,0.9)" rx="8"/>
    <rect x="-20" y="-30" width="40" height="4" fill="#3B82F6" rx="2"/>
    <rect x="-20" y="-20" width="30" height="4" fill="#3B82F6" rx="2"/>
    <rect x="-20" y="-10" width="35" height="4" fill="#3B82F6" rx="2"/>
    <rect x="-20" y="0" width="25" height="4" fill="#3B82F6" rx="2"/>
    <rect x="-20" y="10" width="40" height="4" fill="#3B82F6" rx="2"/>
    <rect x="-20" y="20" width="30" height="4" fill="#3B82F6" rx="2"/>
  </g>
  
  <!-- 文字 -->
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    博客文章
  </text>
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    点击阅读更多内容
  </text>
</svg>
